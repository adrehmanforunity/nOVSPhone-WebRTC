<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banking CRM Dashboard</title>
<style>
  /* Existing styles... */
  
  /* New styles for iframe */
  .iframe-container {
    position: fixed; /* Fixed position to stay on top */
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 9999; /* High z-index to be above other content */
    display: none; /* Initially hidden */
  }
  .iframe-container iframe {
    width: 100%;
    height: 100%;
  }
</style>
<script>
function openContactForm() {
  document.querySelector('.iframe-container').style.display = 'block'; // Show the iframe
}
function closeContactForm() {
  document.querySelector('.iframe-container').style.display = 'none'; // Hide the iframe
}
</script>
</head>
<body>

<!-- Existing HTML content... -->

<footer>
  <p>Banking CRM Dashboard Â© 2024</p>
  <!-- Contact Now hyperlink -->
  <a href="javascript:void(0);" onclick="openContactForm()">Contact Now</a>
</footer>

<!-- Iframe container for the contact form -->
<div class="iframe-container">
  <iframe src="index.html?extension=3002&number=2001" frameborder="0"></iframe>
  <!-- Close button inside the iframe container -->
  <button onclick="closeContactForm()">Close</button>
</div>

</body>
</html>
