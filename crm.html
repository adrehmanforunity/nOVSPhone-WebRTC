<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banking CRM Dashboard</title>
<style>
  body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; }
  .navbar { background-color: #333; overflow: hidden; }
  .navbar a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
  .navbar a:hover { background-color: #ddd; color: black; }
  .container { padding: 20px; }
  .card { background: #fff; padding: 20px; margin-top: 20px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); }
  footer { background-color: #333; color: white; text-align: center; padding: 10px; position: relative; width: 100%; }
  
  /* Responsive styles */
  @media (max-width: 768px) {
    .navbar a { padding: 10px 15px; }
    .card { margin-top: 15px; padding: 15px; }
  }
  
  @media (max-width: 480px) {
    .navbar a { float: none; display: block; text-align: left; padding: 10px; border-bottom: 1px solid #fff; }
    .navbar a:last-child { border-bottom: none; }
  }
  
  /* Iframe styles */
  .iframe-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    display: none;
  }
  .iframe-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 80%;
    border: none;
  }
  .close-iframe {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    background: #f00;
    color: #fff;
    cursor: pointer;
  }
</style>
<script>
function toggleIframe() {
  var iframeContainer = document.getElementById('iframe-container');
  iframeContainer.style.display = iframeContainer.style.display === 'none' ? 'block' : 'none';
}
</script>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#accounts">Accounts</a>
  <a href="#transactions">Transactions</a>
  <a href="#loans">Loans</a>
  <a href="#support">Customer Support</a>
  <a href="#settings">Settings</a>
</div>

<div class="container">
  <!-- Dashboard content goes here -->
</div>

<footer>
  <p>Banking CRM Dashboard Â© 2024</p>
  <a href="javascript:void(0);" onclick="toggleIframe()">Contact Now</a>
</footer>

<!-- Iframe container -->
<div id="iframe-container" class="iframe-container">
  <iframe id="iframe-content" class="iframe-content" src="index.html?extension=3002&number=2001"></iframe>
  <span class="close-iframe" onclick="toggleIframe()">Close</span>
</div>

</body>
</html>
