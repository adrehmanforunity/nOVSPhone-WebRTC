<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>High-Tech CRM Dashboard</title>
<style>
  body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; }
  .navbar { background-color: #333; overflow: hidden; }
  .navbar a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
  .navbar a:hover { background-color: #ddd; color: black; }
  .container { padding: 20px; }
  .card { background: #fff; padding: 20px; margin-top: 20px; }
  footer { background-color: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
  
  /* Responsive styles */
  @media (max-width: 768px) {
    .navbar a { padding: 10px 15px; }
    .card { margin-top: 15px; padding: 15px; }
  }
  
  @media (max-width: 480px) {
    .navbar a { float: none; display: block; text-align: left; padding: 10px; border-bottom: 1px solid #fff; }
    .navbar a:last-child { border-bottom: none; }
    footer { position: relative; }
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#contacts">Contacts</a>
  <a href="#leads">Leads</a>
  <a href="#reports">Reports</a>
  <a href="#settings">Settings</a>
</div>

<div class="container">
  <div class="card">
    <h2>Welcome to Your CRM Dashboard</h2>
    <p>Here you can manage your contacts, leads, and reports.</p>
  </div>
  <!-- Add more cards for other sections -->
</div>

<footer>
  <p>CRM Dashboard Â© 2024</p>
</footer>

</body>
</html>
